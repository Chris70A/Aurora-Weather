<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <h1>Weather Dashbored </h1>
    </header>

    <div class="container-fluid"> 
        <div class="row">
            <aside class="col-4">
                <h2 class="">Search for a City</h2>
                <form id="search">
                    <div class="input-group">
                        <input type="text" placeholder="San Diego"/> <!--Text Box -->
                        <button type="submit" class="btn btn-primary">Submit</button> <!--submit Button-->
                    </div>
                </form>
                <div id="history">history</div> <!--history -->
            </aside>
            <div class="col-8"> <!--Weather Data -->
                <section id="today"> info</section>
                <section id="future"> info </section>
            </div>
        </div>  
    </div>
</body>


</html>
